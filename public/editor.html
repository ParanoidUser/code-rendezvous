<!DOCTYPE html>
<html>

<head>
  <title>Code Rendezvous</title>
  <link rel="stylesheet" href="bundle.css">
  <link rel="icon" href="img/logo.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
  <div id="loading">
    <div class="d-flex flex-column justify-content-center align-items-center vh-100 text-center">
      <img src="img/logo.png" alt="Code Rendezvous logo" class="logo">
      <h1>Code Rendezvous</h1>
      <h4>Loading <i class="fas fa-spinner spinner ms-2"></i></h4>
    </div>
  </div>

  <div id="containerDiv" class="container" style="display: none;">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-1 border-bottom">
      <span class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <a href="/">
          <img src="img/logo.png" alt="Code Rendezvous logo" class="me-2" height="32">
        </a>
        <span class="fs-5">Code Rendezvous</span>
      </span>
      <ul class="nav nav-pills">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="far fa-copy"></i>
            <span id="copyDropDown">Copy</span>
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" id="copyLink">Copy URL</a></li>
            <li><a class="dropdown-item" href="#" id="copyContent">Copy content</a></li>
          </ul>
        </li>
        <li class="nav-item" id="languageName" data-bs-toggle="tooltip" data-bs-placement="bottom"
          data-bs-title="Syntax: ?">
          <span class="nav-link disabled">
            <i id="languageIcon"></i>
          </span>
        </li>
        <li class="nav-item" id="codersCounterTooltipHost" data-bs-toggle="tooltip"
          data-bs-title="Coders at rendezvous">
          <span class="nav-link disabled">
            <i class="fas fa-users"></i>
            <span id="coderCounter">0</span>
          </span>
        </li>
        <li class="nav-item" data-bs-toggle="tooltip" data-bs-title="Disconnected" id="statusName">
          <span class="nav-link disabled">
            <i id="statusIconDisconnected" class="fas fa-exclamation-triangle text-danger"></i>
            <i id="statusIconConnected" class="fas fa-check-circle text-success" style="display: none;"></i>
          </span>
        </li>
      </ul>
    </header>

    <div id="editor"></div>

  </div>
  <script src="bundle.js"></script>
</body>

</html>
